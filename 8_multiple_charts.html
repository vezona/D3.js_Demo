<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandy</title>
    <style link="./brandy.css"></style>
    <style>
        /* * {
        outline: 1px solid green;
    } */

        html {
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #wrapper {
            margin: auto;
            /* display: flex; */
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            height: 100%;
            min-width: 300px;
            max-width: 980px;
            min-height: 300px;

        }

        .houseInfo {
            box-sizing: border-box;
            outline: 1px solid black;
            flex-grow: 1;
            min-width: 300px;
            width: 50%;
            padding: 1rem;
        }

        .chartContainer {
            /* box-sizing: border-box;
            padding-top: 2rem;
            outline: 1px solid green;
            flex-grow: 1; */
            margin: auto;
            width: 80%;
            min-width: 300px;
            height: 500px;
        }

        .chartTitle {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333333;
        }

        .infoWrap {
            display: flex;
            justify-content: space-between;
        }

        .aroundInfo {
            align-self: center;
            font-size: 13px;
            line-height: 1.6;
            color: #333333
        }

        .switchBtnWrap {
            display: flex;
            /* margin-top: 5px; */
            margin-bottom: 10px;
            align-items: center;
        }

        .switchBtn {
            box-sizing: border-box;
            font-size: 1.2rem;
            color: #666666;
            cursor: pointer;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        .switchBtn:hover,
        .active {
            color: #d02b41;
            font-weight: bold;
            border-bottom: 4px solid #FFCC33
        }

        .greyLine {
            margin-right: 10px;
            margin-left: 10px;
            color: #cccccc;

        }


        svg {
            outline: 1px solid red;
            width: 100%;
        }

        svg text {
            font-size: 1rem;
            color: #777777;
        }

        .graph-info text {
            font-size: 0.8rem;
        }

        .y1Axis .tick line {
            stroke: #e8e8e8;
        }

        /* 監聽方塊透明 */
        .listening-rect {
            fill: transparent;
        }
    </style>

</head>

<body>
    <div id="wrapper">
        <div class="chartContainer">
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // 加圖表標題資訊
        const chartInfo = `<div class="chartTitle">成交價格趨勢</div>
     <div class="infoWrap">
         <div class="switchBtnWrap">
             <div class="switchBtn yearEverage">看年均</div>
             <div class="greyLine">|</div>
             <div class="switchBtn monthEverage active">看月均</div>
         </div>
         <div class="aroundInfo">周邊房屋類型：<span class="houseType">電梯大樓<span></div>
     </div>`

        const chartContainer = document.querySelector('.chartContainer')
        chartContainer.innerHTML = chartInfo

        // 繪製D3圖表
        const container = d3.select('.chartContainer');


        // 取資料
        let data = [], //get資料
            data2 = [];

        let dataURL = './data.json';
        // dataURL2 = './data2.json';

        // 切換年均月均Data
        const yearEverage = document.querySelector(".yearEverage")
        const monthEverage = document.querySelector(".monthEverage")

        yearEverage.addEventListener('click', function (e) {
            monthEverage.classList.remove('active')
            this.classList.add('active')
            dataURL2 = './data.json';
            getData()

        })

        monthEverage.addEventListener('click', function (e) {
            yearEverage.classList.remove('active')
            this.classList.add('active')
            dataURL2 = './data2.json';
            getData()
        })

        // 先非同步取資料
        async function getData() {
            dataGet = await d3.json(dataURL);
            // data = dataGet.list.reverse()
            data = dataGet.list.slice(0, 8).reverse() //只取近半年資料

            // 取第二筆資料
            // dataGet2 = await d3.json(dataURL2);
            // data2 = dataGet2.list

            // 周邊房屋類型：
            const houseType = document.querySelector('.houseType')
            houseType.innerHTML = dataGet.type

            renderChart()
        }

        // 畫圖表
        function renderChart() {
            // console.log(data)

            // 調整畫面大小
            let svgwidth = parseInt(d3.select('.chartContainer').style('width')),
                svgheight = svgwidth * 0.6,
                marginLeft = (svgwidth / 100) * 6, //25
                marginBottom = (svgwidth / 100) * 6, //30
                chartWidth = svgwidth - marginLeft * 2,
                chartHeight = svgheight - marginBottom;

            // 限定margin
            marginBottom = marginBottom < 28 ? 28 : marginBottom;
            marginLeft = marginLeft < 28 ? 28 : marginLeft;

            // 限定寬高不可以小於200
            chartWidth = svgwidth < 200 ? 200 : chartWidth;
            chartHeight = svgheight < 300 ? 300 : chartHeight;

            // 先刪除原本的svg.charts，再重新渲染計算過寬度的svg
            d3.select('.charts').remove()

            // 繪製畫布
            const svg = container.append('svg')
                .attr('width', chartWidth)
                .attr('height', chartHeight)
                .attr('class', 'charts')

            // console.log(data)

            // X軸是年份(Date)、Y1是單價(pinPrice)、Y2是賣出戶數(dealCount)，Y3是鄰近坪價(nearByPinPrice)
            const xTickData = data.map(i => i.date), //X軸的ticks
                xData = data.map(i => parseInt(i.date.slice(4))), //折線圖的xScale範圍
                y1Data = data.map(i => i.pinPrice),
                y2Data = data.map(i => i.dealCount),
                y3Data = data.map(i => i.nearByPinPrice)

            // X軸
            // 數值取出後，準備轉換成scale以建立X軸
            let xTickScale = d3.scaleBand()
                .domain(xTickData)
                .range([marginLeft, chartWidth + marginLeft])
                .padding(0.6)

            //用來處理軸線的xScale
            let xScale = d3.scaleBand()
                .domain(xData)
                .range([marginLeft, chartWidth + marginLeft])
                .padding(0.6)

            // 設定X軸線與tick
            let xAxis = d3.axisBottom(xTickScale)
                .tickSizeOuter(0)
                .tickSizeInner(0)
                .tickPadding(10)
                .tickFormat(function (d) {
                    return d;
                });


            // 手機板時減少X軸的tick
            let xMobileTicks = []
            xTickData.forEach((item, index) => {
                if (index % 2 == 0) {
                    // console.log(item)
                    xMobileTicks.push(item)
                }
            })

            let xAxisWeb;
            // 手機板跟電腦版的tick數量改動
            if (svgwidth < 400) {
                // .tickValues() 控制哪些tick要顯示
                // .tickValues(xMobileTicks)
                xAxisWeb = xAxis.tickFormat(function (d) { //把設定好的軸線跟ticks接過來，用tickFormat綁上文字
                    return d;
                }).tickValues(xMobileTicks);

            } else {
                xAxisWeb = xAxis.tickFormat(function (d) { //把設定好的軸線跟ticks接過來，用tickFormat綁上文字
                    return d;
                });
            }

            // 呼叫繪製X軸線
            const xAxisLine = svg.append('g')
                .attr('class', 'xAxis')
                .style('transform', `translate(0px,${chartHeight-marginBottom}px)`) //讓X軸到最下方
                .call(xAxis)

            // 改變X軸顏色與粗細
            xAxisLine.select(".domain")
                .attr("stroke", "#e8e8e8")
                .attr("stroke-width", "1")
                .attr("opacity", "1")

            // 調整X軸ticks位置
            xAxisLine.selectAll("text")
                .attr("y", 15)
                .attr("x", 0)
                // .style("font-size", '1rem')
                .style("color", "#777777")


            // Y1軸
            // 平均分配Y1的軸數 (六個軸)
            // 抓Y1,Y3的最大值
            let maxYData = y1Data.concat(y3Data)
            // console.log(maxYData)
            let maxY1Data = parseInt(Math.max.apply(null, maxYData)) + 10;
            let minY1Data = Math.min.apply(null, maxYData);

            let y1Summary = maxY1Data + minY1Data,
                y1EventNumber = y1Summary / 5,
                Y1EventArray = [];
            let arrayBase = 0;

            for (let i = 1; i < 6; i++) {
                arrayBase = arrayBase + y1EventNumber
                Y1EventArray.push(minY1Data)
                Y1EventArray.push(parseInt(arrayBase))
            }


            // 把平均後的數字吐回給Y domain
            let y1Scale = d3.scalePoint()
                .domain(Y1EventArray)
                .range([chartHeight, marginBottom * 2])

            // 用來處理Y1,Y3折線圖數據
            let y1LineScale = d3.scaleLinear()
                .domain([d3.min(Y1EventArray), d3.max(Y1EventArray)])
                .range([chartHeight, marginBottom * 2])


            // Y1軸線刻度
            let y1Axis = d3.axisLeft(y1Scale)
                .tickSizeOuter(0)
                .tickSizeInner(-(chartWidth)) //軸線向內(右)延伸，比照繪圖區高度
                .tickPadding(8)
                .ticks(6)

            const y1AxisLine = svg.append('g')
                .attr('class', 'y1Axis')
                .style('transform', `translate(${marginLeft}px, -${marginBottom}px)`)
                .call(y1Axis)
            // .selectAll('text')
            // .style("font-size", '1rem')

            // 加上Y1標籤           
            const y1AxisLabel = y1AxisLine
                .append("text")
                .attr("class", "y1axis-label")
                .text("單價/萬(坪)")
                .attr("x", marginLeft * 1.3)
                .attr("y", marginBottom * 1.5)
                .style("fill", "#333333")
                .style("font-size", '1rem')

            // 改變Y1軸成透明
            y1AxisLine.select(".domain")
                .attr("opacity", "0")


            // Y2軸
            // let maxY2 = 0;
            // if (d3.max(y2Data) <= 5) {
            //     maxY2 = 5
            // } else if (d3.max(y2Data) > 5 && d3.max(y2Data) <= 10) {
            //     maxY2 = 10
            // }
            let y2Scale = d3.scaleLinear()
                .domain([0, 10])
                .range([chartHeight, marginBottom * 2])

            let y2Axis = d3.axisRight(y2Scale)
                .tickSizeInner(0)
                .tickSizeOuter(0)
                .ticks(5)
                .tickPadding(8)

            const y2AxisLine = svg.append('g')
                .attr('class', 'y2Axis')
                .style('transform', `translate(${svgwidth-marginLeft}px, -${marginBottom}px)`)
                .call(y2Axis)

            // 加上Y2標籤  
            const y2AxisLabel = y2AxisLine
                .append("text")
                .attr("class", "y2axis-label")
                .text("成交/戶")
                .attr("x", -(marginLeft * 0.7))
                .attr("y", marginBottom * 1.5)
                .style("fill", "#333333")
                .style("font-size", '1rem')

            // 改變Y2軸成透明
            y2AxisLine.select(".domain")
                .attr("opacity", "0")

            // 畫折線圖跟長條圖
            // 這邊是先設定方法，讓折線圖跟長條圖的XY軸能產出正確的座標
            const xAccessor = d => parseInt(d.date.slice(4))
            const y1Accessor = (d) => d.pinPrice
            const y2Accessor = (d) => d.dealCount
            const y3Accessor = (d) => d.nearByPinPrice

            // 先畫長條圖，折線圖才不會被蓋住
            const barChart = svg.append('g')
                .selectAll('rect')
                .data(data)
                .join('rect')
                .attr('x', (d, i) => {
                    // console.log(parseInt(d.Date.slice(4)))
                    // console.log(xAccessor(d))
                    // console.log(xScale(xAccessor(d)))
                    return xScale(xAccessor(d))
                })
                .attr('y', (d, i) => {
                    // console.log(d)
                    return y2Scale(y2Accessor(d)) - marginBottom
                })
                .attr('width', xScale.bandwidth())
                .attr('height', (d) => y2Scale(0) - y2Scale(y2Accessor(d)))
                .attr('fill', '#e0e0e0')

            // 繪製Y軸第一條折線圖
            const lineChart = d3.line()
                .x((d) => xScale(xAccessor(d)) + marginLeft / 4)
                .y((d) => {
                    // console.log(y1LineScale(y1Accessor(d)))
                    return y1LineScale(y1Accessor(d)) - marginBottom
                })
                .defined(d => d.pinPrice > 0)
                .curve(d3.curveLinear); //決定曲線線條


            // 有資料的線
            const line = svg.append('g')
                .append("path")
                .attr("d", lineChart(data))
                .attr("fill", "none")
                .attr("stroke", "#FFCC33")
                .attr("stroke-width", 2);

            let filteredData = data.filter(lineChart.defined());

            // 覆蓋的dashed
            svg.append('g')
                .append("path")
                .attr("d", lineChart(filteredData))
                .attr("fill", "none")
                .attr("stroke", "#FFCC33")
                .attr("stroke-width", 2)
                .style("stroke-dasharray", "4,4");

            // 折線圖圓點點
            svg.selectAll('.dot')
                .data(filteredData)
                .enter()
                .append('g')
                .classed('dot1', true)
                .append('circle')
                .attr('cx', d => xScale(xAccessor(d)) + (marginLeft / 4))
                .attr('cy', d => y1LineScale(y1Accessor(d)) - marginBottom)
                .attr('r', 5)
                .attr('fill', '#FFCC33')
                .attr("stroke", "#FFCC33")


            // 繪製Y軸第二條折線圖 nearbyPinPrice
            const lineChart2 = d3.line()
                .x((d) => xScale(xAccessor(d)) + marginLeft / 4)
                .y((d) => {
                    // console.log(y1LineScale(y1Accessor(d)))
                    return y1LineScale(y3Accessor(d)) - marginBottom
                })
                .defined(d => d.nearByPinPrice > 0)
                .curve(d3.curveLinear); //決定曲線線條

            // 第二條折線圖
            const line2 = svg.append('g')
                .append("path")
                .attr("d", lineChart2(data))
                .attr("fill", "none")
                .attr("stroke", "#78c9b7")
                .attr("stroke-width", 2);

            let filteredData2 = data.filter(lineChart2.defined());

            // 第二條覆蓋的dashed
            svg.append('g')
                .append("path")
                .attr("d", lineChart2(filteredData2))
                .attr("fill", "none")
                .attr("stroke", "#78c9b7")
                .attr("stroke-width", 2)
                .style("stroke-dasharray", "4,4");

            // 第二條折線圖圓點
            const dots2 = svg.selectAll('.dot2')
                .data(filteredData2)
                .enter()
                .append('g')
                .classed('dot2', true)
                .append('circle')
                .attr('cx', d => xScale(xAccessor(d)) + (marginLeft / 4))
                .attr('cy', d => y1LineScale(y3Accessor(d)) - marginBottom)
                .attr('r', 5)
                .attr('fill', '#78c9b7')
                .attr("stroke", "#78c9b7")

            // 滑鼠事件

            // // 加上hover時的垂直軸
            // const xHoverAxisLine = svg
            //     .append("g")
            //     .append("rect")
            //     .attr("class", "dotted")
            //     .attr("stroke-width", "1px")
            //     .attr("width", ".5px")
            //     .attr("height", svgheight);

            let tooltip = d3.select('.chartContainer')
                .append('div').text("text!!")
                .style('position', 'absolute')
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-color", "grey")
                .style("padding", "5px")

            dots2.on('mouseover', function () {
                    const mousePosition = d3.pointer(event, this);
                    const hoveredDate = y1LineScale.invert(mousePosition[1]);
                    // 原點放大變色
                    d3.select(this).attr('cursor', 'pointer')
                        .attr('r', 7).style('fill', 'white').style('stroke-width', 5)

                    // tooltip框
                    const dotX = parseInt(d3.select(this).attr('cx')) + marginLeft + 15
                    const dotY = parseInt(d3.select(this).attr('cy')) + marginBottom - 15
                    tooltip.html(`每坪單價<br><span style="color:#d02b41">${parseInt(hoveredDate)}</span> 萬元`)
                        .style('opacity', 1)
                        .style('left', `${dotX}px`)
                        .style('top', `${dotY}px`)

                    // 軸線
                    // const xline = mousePosition[0]
                    // console.log(parseInt(hoveredDate))
                    // xHoverAxisLine.attr('x', xline)
                })
                .on('mouseleave', function () {
                    d3.select(this).attr('r', 5).style('fill', '#78c9b7').style('stroke-width', 1)
                    tooltip.style("opacity", 0)
                })

            // 最後再渲染圖表標籤
            renderChartLabel()
        }

        // 畫資料標籤
        function renderChartLabel() {
            // 刪掉原本元素，切換時需重新渲染
            d3.select('.graph-info').remove()

            // 定義 margin
            let svgwidth = parseInt(d3.select('.chartContainer').style('width')),
                marginX = (svgwidth / 10) + 20,
                marginY = 15;
            // console.log(marginX)

            // 資料標籤
            const graphInfo = d3.select('.chartContainer')
                .append('svg')
                .attr('class', 'graph-info')
                .attr('height', '30px')
                .style('padding-top', '10px')

            // 黃色本社區
            graphInfo.append('line')
                .style('stroke', "#FFCC33")
                .style("stroke-width", 3)
                .attr("x1", 70)
                .attr("y1", marginY)
                .attr("x2", 100)
                .attr("y2", marginY)

            graphInfo.append('circle')
                .attr("cx", 85)
                .attr("cy", marginY)
                .attr("r", 7)
                .style('stroke', "#FFCC33")
                .style('fill', "#FFCC33")

            graphInfo.append('text')
                .attr('x', 105)
                .attr('y', 20)
                .text('本社區')
                .style('font-size', '1rem')
                .style('fill', '#777777')

            // 藍色周邊一公里
            graphInfo.append('line')
                .style('stroke', "#78c9b7")
                .style("stroke-width", 3)
                .attr("x1", 170)
                .attr("y1", marginY)
                .attr("x2", 200)
                .attr("y2", 15)

            graphInfo.append('circle')
                .attr("cx", 185)
                .attr("cy", marginY)
                .attr("r", 7)
                .style('stroke', "#78c9b7")
                .style('fill', "#78c9b7")

            graphInfo.append('text')
                .attr('x', 205)
                .attr('y', 20)
                .text('周邊500公尺')
                .style('font-size', '1rem')
                .style('fill', '#777777')

            // 長方條
            graphInfo.append('rect')
                .attr('x', 300)
                .attr('y', 5)
                .attr('width', 30)
                .attr('height', 20)
                .attr('fill', '#e0e0e0')

            graphInfo.append('text')
                .attr('x', 335)
                .attr('y', 20)
                .text('本社區成交戶數')
                .style('font-size', '1rem')
                .style('fill', '#777777')
        }

        getData()
        // RWD
        d3.select(window).on('resize', renderChart);
    </script>
</body>

</html>
