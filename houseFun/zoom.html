<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <style>
      svg {
        border:1px solid red
      }
      body{
          text-align:center;
      }
    </style>
</head>
<body>
    <div class="chart"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const data = [31,6,11,12,5,1,156,77,31,55,123,124, 201,99,63,9,72]
        const width = 500,
              height = 300
              margin = 30;


        const svg = d3.select('.chart')
                .append('svg')
                .attr('width', width)
                .attr('height', height)

        const xData = data.map((d,i)=>i);
        const yData = data.map(d => d);
        

        // 設定要給 X 軸用的 scale 跟 axis
        let xScale = d3.scaleLinear()
                        .domain(d3.extent(xData))
                        .range([margin, width - margin]) // 寬度
                        .nice()

        // rwd X軸
        const xAxis = d3.axisBottom(xScale)
                        .tickSize(-height+margin)

        const xAxisGroup = svg.append("g")
                            .call(xAxis)
                            .attr("class", "x-axis")
                            // .attr("clip-path", "url(#clip)")
                            .attr("transform", `translate(0,${height - margin})`)
        
        const yScale = d3.scaleLinear()
                    .domain(d3.extent(yData))
                    .range([height - margin, margin]) // 數值要顛倒，才會從低往高排
                    .nice()

        const yAxis = d3.axisLeft(yScale)

        // 呼叫繪製y軸、調整y軸位置
        const yAxisGroup = svg.append("g")
                            .call(yAxis)
                            .attr("transform", `translate(${margin},0)`)  

        // 建立clip X軸矩形，遮擋X軸超出的線段
        const defs = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("x", margin)
            .attr("width", width - margin*2)
            .attr("height", height)

        const line = svg.append('g')
                .attr("clip-path", "url(#clip)")

        const lineChart = d3.line()
                .x((d,i) => xScale(i))
                .y((d) => yScale(d))

        line.selectAll('.line')
            .data(data)
            .join('path')
            .attr('class', 'line')
            .attr("fill", "none")
            .attr("stroke", 'blue')
            .attr("stroke-width", 1.5)
            .attr("d", lineChart(data))
        
            // const linePath = svg.append("path").attr("class","line").attr("d",lineChart(data));
        // 加上點點
        const dots = svg.append('g')
                        .selectAll('circle')
                        .data(data)
                        .join('circle')
                        .attr('class', 'dots')
                        .attr('r', '5')
                        .attr('cx', (d,i)=>xScale(i))
                        .attr('cy', d => yScale(d))
                        .attr('stroke', 1)
                        .attr("clip-path", "url(#clip)")

        // 縮放開始
        svg.call(zoom);

        function zoom(svg){
          // 確定目前寬度最大最小範圍
          const extent = [
            [margin, margin], [width - margin, height - margin]
          ];

          // 傳進來的svg綁上zoom事件
          const zooming = d3.zoom()
                .scaleExtent([1, 3])
                .translateExtent(extent)
                .extent(extent)
                .on("zoom", zoomed);
           
          svg.call(zooming);

          // 當縮放事件發生時，對應的事件
          function zoomed(event) {
              // 這個拿掉軸線就不用變，但折線不會動
            // xScale.range(
            //     [margin, width - margin].map(d => {
            //         console.log(d);
            //         console.log(event.transform);
            //         return event.transform.applyX(d)
            //     })
            // );

            // 重新繪製折線圖
            line.transition().duration(500)
                .selectAll('.line')
                .attr("d", lineChart(data));

            // 重新繪製X軸
            // svg.select(".x-axis")
            //     .call(xAxis);

            xAxisGroup.transition().duration(500)
                      .call(xAxis.scale(event.transform.rescaleX(xScale)))
                      
            // 重新繪製點點
            svg.transition().duration(500)
               .selectAll('.dots')
               .attr('cx', (d,i)=>xScale(i))
               .attr('cy', d => yScale(d))
            }

            
        }

    </script>
</body>
</html>
