<body>
  <div class="container">
    <svg width="700" height="220">
      <g transform="translate(300, 110)"></g>
    </svg>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // 建立pie generator
    let pieGenerator = d3.pie()
      .value(function (d) {
        return d.quantity;
      })
      .sort(function (a, b) {
        return a.name.localeCompare(b.name);
      });

    // 資料集
    let fruits = [{
        name: 'Apples',
        quantity: 20
      },
      {
        name: 'Bananas',
        quantity: 40
      },
      {
        name: 'Cherries',
        quantity: 50
      },
      {
        name: 'Damsons',
        quantity: 10
      },
      {
        name: 'Elderberries',
        quantity: 30
      },
    ];

    // 建立 arc generator
    let arcGenerator = d3.arc()
      .innerRadius(20)
      .outerRadius(100);

    // pie 帶入整個資料集
    let arcData = pieGenerator(fruits);

    // 使用arcData製作路徑
    d3.select('g')
      .selectAll('path')
      .data(arcData)
      .join('path')
      .attr('d', arcGenerator);


    // 標籤
    d3.select('g')
      .selectAll('text')
      .data(arcData)
      .join('text')
      .each(function (d) {
        let centroid = arcGenerator.centroid(d);
        d3.select(this)
          .attr('x', centroid[0])
          .attr('y', centroid[1])
          .attr('dy', '0.33em')
          .text(d.data.name);
      });
