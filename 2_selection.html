<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2. selection</title>
  <style>
    .box1 {
      outline: 1px solid red;
      padding: 10px
    }

    .box2 {
      outline: 1px solid blue;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container" style="margin-left:50px;font-size:22px">
    <div class="box1">
      <p>aa</p>
      <p>aa</p>
      <p>aa</p>
      <p>aa</p>
    </div>
    <hr />
    <div class="box2">
      <p>bb</p>
      <p>bb</p>
      <p>bb</p>
      <p>bb</p>
    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // select 只選擇第一個p
    d3.select("p").on("click", function () {
      d3.select(this).style("color", "red");
    });

    // // selection 最外層div
    // d3.select('.box1').on('click', function () {
    //   d3.select(this).style("color", "red");
    // });

    // selection 串接
    // d3.select('.box1').selectAll('p').on('click', function () {
    //   d3.select(this).style("color", "red");
    // });
  </script>
</body>

</html>
