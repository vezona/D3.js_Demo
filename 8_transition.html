<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        svg {
            outline: 1px solid red;
        }

        text {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <svg id="svg2">
            <text id="t0" x="100" y="50">Hihi</text>

            <text id="t1" x="100" y="100" fill-opacity="1">Hihi</text>
            <text id="t2" x="100" y="100" fill-opacity="0">你好</text>
        </svg> -->
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // data 
        //定義兩個資料，都是Y值，x值就用陣列索引即可
        let data1 = [5, 2, 3, 6, 1, 3, 3, 5, 3, 7, 2, 1];
        let data2 = [8, 6, 10, 4, 5, 2, 6, 3, 1, 12, 3, 7];
        let n = data1.length, //資料點的數量
            mx = d3.max(d3.merge([data1, data2])) //抓兩個陣列的最大值

        // svg
        const svg = d3.select('.container').append('svg');
        svg.attr('width', 500)
            .attr('height', 500);

        // 繪製XY圖表範圍
        const scX = d3.scaleLinear()
            .domain([0, n]) //x軸的值
            .range([30, 500])
        const scY = d3.scaleLinear()
            .domain([0, mx]) //Y軸的值
            .range([500, 0])

        svg.selectAll('line')
            .data(data1)
            .enter()
            .append('line')
            .attr('stroke', 'orange')
            .attr('stroke-width', 20)
            .attr('x1', (d, i) => scX(i))
            .attr('y1', scY(0))
            .attr('x2', (d, i) => scX(i))
            .attr('y2', (d, i) => scY(d))

        // 動畫開始
        svg.on('click', function () {
            svg.selectAll('line')
                .data(data2)
                .transition()
                .duration(1000) //點擊之後每個bar會在1秒內到達更新位置
                .delay((d, i) => 200 * i) //每個bar在分別delay後才開始動畫，
                // delay時間承上X軸index，做出從左至右更新的動畫效果
                .attr('y2', (d, i) => scY(d))
                // transition串接
                // 會繼承先前transition的duration 跟delay
                .transition().attr('stroke', 'blue')
        });

        // 字串淡入淡出
        d3.select('#svg2').on('click', function () {
            // 字串無法用transition
            d3.select('#t0').transition().text('你好').duration(5000)

            // 得換成改變opacity
            d3.select('#t1').transition().duration(1000).attr('fill-opacity', 0)
            d3.select('#t2').transition().duration(3000).attr('fill-opacity', 1)
                .style('fill', 'blue')
        });
    </script>
</body>

</html>
